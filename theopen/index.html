    <title>CrossFit Games - The Open</title>

    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"

    />

    <style>
      body {
        background-color: #54c4c7;
        font-family: "Oswald", sans-serif;
      }
      .top > img {
        margin-top: -120px;
        max-height: 350px;
      }

      .table {
        color: #000000;
        margin: 0 auto;
        margin-top: -90px;
      }

      ul {
        list-style-type: none;
        padding: 10px;
      }

      li {
        background-color: #ffcb16;
        height: 74px;
        margin: 5px 0;
        padding: 0;
        width: 100%;
      }

      li > div {
        display: inline-block;
      }

      li:first-child,
      li:nth-child(2),
      li:nth-child(3) {
        background-color: #e6b222;
      }

      div.left {
        height: 74px;
        overflow: hidden;
        padding: 0;
        width: 80%;
      }
      div.right {
        background-color: #ef3e41;
        height: 74px;
        overflow: hidden;
        padding: 0;
        width: 20%;
      }

      div.name {
        font-size: 1.85em;
        padding-left: 10px;
      }

      div.week-result {
        display: inline-block;
        font-size: 1.25em;
        padding-left: 10px;
        padding-right: 10px;
      }

      div.week-201, .week-203, .week-205 {
        background-color: #F49127;
      }
      .week-202, .week-204 {
        background-color: #D37728;
      }
      
      div.total-score {
        /* background-color: #f49127; */
        color: #fff;
        float: right;
        font-size: 2.8em;
        margin: 0;
        padding: 0;
        padding-right: 10px;
        text-align: right;
        width: 100px;
      }
    </style>

      var resultsContainer = document.getElementById("results");
      try {
        var getScores = function(ath, week) {
          var index = "score" + week;
          if (!ath[index]) {
            return "&nbsp;";
          }
          return (
            '<div class="week-result week-' +
            week +
            '">' +
            ath[index] +
            "</div>"
          );
        };

        var createLine = function(ath) {
          var li = document.createElement("li");
          li.className = "athlete";
          var line = '<div class="left">';
          line =
            line +
            '<div class="name">' +
            ath.first_name +
            " " +
            ath.last_name +
            "</div>";
          line = line + '<div class="scores">';
          line = line + getScores(ath, "201");
          line = line + getScores(ath, "202");
          line = line + getScores(ath, "203");
          line = line + getScores(ath, "204");
          line = line + getScores(ath, "205");
          line = line + "</div>";
          line = line + "</div>";
          line =
            line +
            '<div class="right"><div class="total-score">' +
            ath.total +
            "</div></div>";
          li.innerHTML = line;
          resultsContainer.appendChild(li);
        };

        for (var i = 0; i < data.length; i++) {
          createLine(data[i]);
        }
      } catch (ex) {
        resultsContainer.innerText = ex;

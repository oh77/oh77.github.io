<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CrossFit Games - The Open</title>

    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #2dbdb6;
        font-family: "Oswald", sans-serif;
      }
      .top > img {
        margin-top: -120px;
        max-height: 350px;
      }

      .table {
        color: #000000;
        margin: 0 auto;
        margin-top: -90px;
      }

      ul {
        list-style-type: none;
        padding: 10px;
      }

      li {
        background-color: #54c4c7;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 5px 0;
        width: 100%;
      }

      li > div {
      }

      div.left {
        font-size: 1.85em;
        width: 400px;
      }

      div.week-result {
        font-size: 0.75em;
      }

      div.total-score {
        background-color: #f49127;
        color: #fff;
        font-size: 2.8em;
        padding-right: 5px;
        text-align: right;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <img src="./open-logo-custom.svg" alt="" />
    </div>
    <div class="table">
      <ul id="results"></ul>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyD1ewBD_0lmOA-p3h-1EJCHBZJ0VHaahLo",
        authDomain: "cfgopen202.firebaseapp.com",
        databaseURL: "https://cfgopen202.firebaseio.com",
        projectId: "cfgopen202",
        storageBucket: "cfgopen202.appspot.com",
        messagingSenderId: "487369120948",
        appId: "1:487369120948:web:2879c7eeb2fe661b0f4be1",
        measurementId: "G-XL7Y4MW88P"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>

    <script>
      // let database = firebase.database();
      //   let dbRef = database.ref('/athletes/');

      var resultsContainer = document.getElementById("results");
      try {

      var getScores = function(ath, week) {
        var index = "score" + week;
        if (!ath[index]) {
          return "";
        }
        return (
          '<div class="week-result week-' + week + '">' + ath[index] + "</div>"
        );
      };

      var createLine = function(ath) {
        var li = document.createElement("li");
        li.className = "athlete";
        var line = '<div class="left">';
        line =
          line +
          '<div class="name">' +
          ath.first_name +
          " " +
          ath.last_name +
          "</div>";
        line = line + '<div class="scores">';
        line = line + getScores(ath, "201");
        line = line + getScores(ath, "202");
        line = line + getScores(ath, "203");
        line = line + getScores(ath, "204");
        line = line + getScores(ath, "205");
        line = line + "</div>";
        line = line + "</div>";
        line = line + '<div class="total-score">'+ath.total+'</div>';
        li.innerHTML = line;
        resultsContainer.appendChild(li);
      };

      // getting the text value from the database
      var dbRef = firebase.database().ref("/");
      dbRef.on("value", function(snap) {
        var data = snap.val();
        for (var i = 0; i < data.length; i++) {
          createLine(data[i]);
        }
      });
    } catch (ex) {
      resultsContainer.innerText = ex;
    }
    </script>
  </body>
</html>

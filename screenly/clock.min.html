<body><!DOCTYPE html lang="sv-SE"><meta charset="utf-8"><html><head><title>Clock</title><link rel="stylesheet" href="reset.min.css"><link rel="stylesheet" href="screenly.min.css"><link rel="stylesheet" href="https://use.typekit.net/sis2ags.css"><link href="http://fonts.googleapis.com/css?family=Share:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800|&subset=latin,latin-ext,cyrillic,cyrillic-ext,greek-ext,greek,vietnamese" rel="stylesheet" type="text/css"><script type="text/javascript" src="script/countdown.min.js"></script><style>body{font-family:Share,sans-serif;font-weight:400;font-style:normal}.clock-container{margin:0 auto;width:80vw}.clock{text-align:right;font-size:30em;margin-top:400px}.cfmb-color-gold{color:#918028}.cfmb-color-gold-outline{color:#000;text-shadow:5px 5px 0 #918028,-5px -5px 0 #918028,5px -5px 0 #918028,-5px 5px 0 #918028,5px 5px 0 #918028}.clock .day{font-size:.225em;margin-top:-.5em;padding-right:.25em}</style></head><body><div class="content bg-dark"><div class="clock-container"><div id="clockdiv" class="clock"><div class="time hours cfmb-color-gold-outline"></div><div class="time minutes cfmb-color-gold-outline"></div><div class="day cfmb-color-gold"></div></div></div></div><script type="text/javascript">console.log(new Date(Date.now())),initializeClock("clockdiv")</script></body></html></body>

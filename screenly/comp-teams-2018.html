<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Test fill screenly
  </title>
  <link rel="stylesheet" href="reset.min.css">
  <link rel="stylesheet" href="screenly.min.css">
  <link rel="stylesheet" href="style/countdown.min.css">
  <style>
    html:before {
      background-image: url("/screenly/images/screenly-comp-back.jpg")
    }

    section {
      margin-top: 30%;
      top: 0;
    }

    section>div {
      padding: 25px 10px;
    }

    .game-content {
      background-color: rgba(255, 255, 255, 0.7);
      font-size: 4em;
    }
  </style>

  <script src="script/countdown.min.js"></script>

</head>

<body>
  <section>
    <div class="game-content cfmb-color-3">
      <div>
        Battle Mixed Anyhow
        <div style="margin: 25px auto; width: 40%;">
          <div style="background-color:#ED1C24; height: 4px;"></div>
        </div>
        Teamtävling
      </div>
    </div>
  </section>
  <section>
    <div class="game-content cfmb-color-3">
      <div>
        Missa inte höstens grymma utmaning med din bästa träningspolare!
        <div><img src="images/battle-mixed-qr.png" alt=""></div>
        Anmälan senast 21 oktober!
      </div>
    </div>
  </section>
  <section>
    <div class="game-content cfmb-color-3">
      <div>söndag 28 oktober</div>
      <div style="margin: 25px auto; width: 40%;">
        <div style="background-color:#ED1C24; height: 4px;"></div>
      </div>
      <div id="clockdiv">
        <div>
          <span class="days"></span>
        </div>
        <div>
          <span class="hours"></span>:
          <span class="minutes"></span>:
          <span class="seconds"></span>
        </div>
      </div>

    </div>

  </section>
  <script>
    console.log(new Date(Date.now()));
    var deadline = new Date(2018, 9, 28, 11, 0, 0);
    initializeCountdown('clockdiv', deadline);
  </script>
</body>

</html>
